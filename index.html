<!DOCTYPE html>
<html>
<head>
    <title>Career Navigator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">AI-Powered Student Career Navigator</h2>

        {% if result %}
        <div class="alert alert-success">
            <strong>Recommended Career:</strong> {{ result }}
        </div>
        {% endif %}

        <form method="POST">
            <label>Math Skill (1-5)</label>
            <input type="number" name="math" min="1" max="5" class="form-control mb-2" required>

            <label>Coding Skill (1-5)</label>
            <input type="number" name="coding" min="1" max="5" class="form-control mb-2" required>

            <label>Creativity (1-5)</label>
            <input type="number" name="creativity" min="1" max="5" class="form-control mb-2" required>

            <label>Communication (1-5)</label>
            <input type="number" name="communication" min="1" max="5" class="form-control mb-2" required>

            <button class="btn btn-primary w-100 mt-3">Predict Career</button>
        </form>

        {% if user_skills %}
        <h5 class="mt-4">Your Skills</h5>
        <ul>
            {% for key, value in user_skills.items() %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
        <a href="/dashboard" class="btn btn-info mt-2">View Dashboard</a>
        {% endif %}
    </div>
</div>
</body>
</html>
