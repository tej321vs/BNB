<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Career Skill Dashboard</h2>
        <div id="career-graph"></div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Back to Prediction</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Parse the JSON string safely into a JS object
    var graphs = JSON.parse('{{ graphJSON | safe }}');

    // Plotly requires data and layout separately
    Plotly.newPlot('career-graph', graphs.data, graphs.layout, {responsive: true});
</script>
</body>
</html>
